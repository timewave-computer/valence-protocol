[workspace]
members = ["contracts/authorization", "contracts/processor", "packages/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Timewave Labs"]
repository = "https://github.com/timewave-computer/valence-protocol"

[profile.release]
rpath = false
lto = true
overflow-checks = true
incremental = false
opt-level = 3
debug = false
debug-assertions = false

[workspace.dependencies]
cosmwasm-std = "2.1.3"
cw-storage-plus = "2.0.0"
cosmwasm-schema = "2.1.3"
thiserror = "1.0.63"
cw2 = "2.0.0"
cw-ownable = "2.0.0"
cw-utils = "2.0.0"
authorization-utils = { path = "packages/authorization-utils" }
