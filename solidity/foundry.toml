[profile.default]
src  = "src"
out  = "out"
libs = ["dependencies"]
# Enable IR pipeline to support complex memory-to-storage copying (required for array of structs)
viaIR     = true
optimizer = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[dependencies]
forge-std                             = "1.9.4"
hyperlane                             = { version = "5.8.3", git = "https://github.com/hyperlane-xyz/hyperlane-monorepo", rev = "5b70527" }
"@openzeppelin-contracts"             = "5.2.0"
"@openzeppelin-contracts-upgradeable" = "5.2.0"
"@stargatefinance-stg-evm-v2"         = "2.0.2"
"@layerzerolabs-lz-evm-oapp-v2"       = "3.0.81"
"@layerzerolabs-lz-evm-protocol-v2"   = "3.0.81"
aave-v3-origin                        = { version = "3.3.0", git = "https://github.com/aave-dao/aave-v3-origin", tag = "v3.3.0" }
