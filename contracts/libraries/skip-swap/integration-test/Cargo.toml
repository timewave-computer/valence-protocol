[package]
name = "integration-test"
version = "0.1.0"
authors = ["Timewave <engineering@timewave.com>"]
edition = "2021"
description = "Integration tests for the Skip Swap library and strategist"
license = "Apache-2.0"

[workspace]

[dependencies]
cosmwasm-std = { workspace = true, features = ["staking"] }
cw-multi-test = { workspace = true }
skip-swap-valence = { path = "../skip-swap-valence" }
skip-swap-valence-strategist = { path = "../skip-swap-valence-strategist" }
schemars = "0.8.16"
serde = { version = "1.0.188", default-features = false, features = ["derive"] }
thiserror = "1.0.49"
cw-storage-plus = "1.2.0"
serde_json = "1.0"
anyhow = "1.0"

[dev-dependencies]
cosmwasm-schema = "1.5.0"
tokio = { version = "1.32.0", features = ["full"] }
rstest = "0.18.2" 