[package]
name = "account-factory-e2e"
version = "0.1.0"
edition = "2021"

[workspace]

[[bin]]
name = "account_factory"
path = "src/main.rs"

[dependencies]
sha2 = "0.10"
hex = "0.4"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0"
env_logger = "0.10"
anyhow = "1.0" 